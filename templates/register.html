<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - House-Forge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('/static/images/house.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        /* Purple gradient overlay - same as home page */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.85) 0%, rgba(118, 75, 162, 0.85) 100%);
            z-index: 0;
        }
        
        .register-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
            max-width: 550px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .logo {
            text-align: center;
            font-size: 64px;
            margin-bottom: 10px;
        }
        
        h2 {
            text-align: center;
            color: white;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: white;
            background: white;
        }
        
        input::placeholder {
            color: #999;
        }
        
        .role-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .role-option {
            text-align: center;
            padding: 15px 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .role-option:hover {
            border-color: white;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .role-option.active {
            border-color: white;
            background: white;
            color: #667eea;
        }
        
        .role-option input[type="radio"] {
            display: none;
        }
        
        .role-icon {
            font-size: 32px;
            margin-bottom: 5px;
        }
        
        .role-label {
            font-size: 13px;
            font-weight: 600;
        }
        
        .additional-fields {
            display: none;
        }
        
        .additional-fields.show {
            display: block;
        }
        
        .btn-register {
            width: 100%;
            padding: 16px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.4);
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: white;
            font-size: 14px;
        }
        
        .login-link a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 2px solid white;
        }
        
        .login-link a:hover {
            opacity: 0.8;
        }
        
        .back-home {
            text-align: center;
            margin-top: 15px;
        }
        
        .back-home a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 13px;
        }
        
        .back-home a:hover {
            color: white;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background: rgba(255, 100, 100, 0.9);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .alert-success {
            background: rgba(100, 255, 100, 0.9);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">üèóÔ∏è</div>
        <h2>Create Account</h2>
        <p class="subtitle">Join House-Forge Today</p>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('auth.register') }}" id="registerForm">
            <!-- Role Selection -->
            <label>I want to register as:</label>
            <div class="role-selector">
                <label class="role-option active" for="role-user">
                    <input type="radio" name="role" id="role-user" value="user" checked>
                    <div class="role-icon">üë§</div>
                    <div class="role-label">User</div>
                </label>
                
                <label class="role-option" for="role-contractor">
                    <input type="radio" name="role" id="role-contractor" value="contractor">
                    <div class="role-icon">üî®</div>
                    <div class="role-label">Contractor</div>
                </label>
                
                <label class="role-option" for="role-supplier">
                    <input type="radio" name="role" id="role-supplier" value="supplier">
                    <div class="role-icon">üì¶</div>
                    <div class="role-label">Supplier</div>
                </label>
            </div>
            
            <!-- Basic Fields -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="10 digit number" pattern="[6-9][0-9]{9}">
            </div>
            
            <!-- Contractor Additional Fields -->
            <div id="contractor-fields" class="additional-fields">
                <div class="form-group">
                    <label for="company_name">Company Name</label>
                    <input type="text" id="company_name" name="company_name" placeholder="Your company name">
                </div>
                
                <div class="form-group">
                    <label for="experience">Years of Experience</label>
                    <input type="number" id="experience" name="experience" min="0" placeholder="Years">
                </div>
                
                <div class="form-group">
                    <label for="license_number">License Number (Optional)</label>
                    <input type="text" id="license_number" name="license_number" placeholder="Professional license">
                </div>
            </div>
            
            <!-- Supplier Additional Fields -->
            <div id="supplier-fields" class="additional-fields">
                <div class="form-group">
                    <label for="company_name">Company Name</label>
                    <input type="text" id="company_name" name="company_name" placeholder="Your company name">
                </div>
                
                <div class="form-group">
                    <label for="business_type">Business Type</label>
                    <select id="business_type" name="business_type">
                        <option value="">Select type</option>
                        <option value="retailer">Retailer</option>
                        <option value="wholesaler">Wholesaler</option>
                        <option value="manufacturer">Manufacturer</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="gst_number">GST Number (Optional)</label>
                    <input type="text" id="gst_number" name="gst_number" placeholder="GST registration">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="At least 6 characters" minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Re-enter password">
            </div>
            
            <button type="submit" class="btn-register">Create Account</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>
        </div>
        
        <div class="back-home">
            <a href="{{ url_for('index') }}">‚Üê Back to Home</a>
        </div>
    </div>
    
    <script>
        // Role selection handling
        const roleOptions = document.querySelectorAll('.role-option');
        const contractorFields = document.getElementById('contractor-fields');
        const supplierFields = document.getElementById('supplier-fields');
        
        roleOptions.forEach(option => {
            option.addEventListener('click', function() {
                // Remove active class from all
                roleOptions.forEach(opt => opt.classList.remove('active'));
                
                // Add active class to clicked
                this.classList.add('active');
                
                // Get selected role
                const selectedRole = this.querySelector('input[type="radio"]').value;
                
                // Show/hide additional fields
                contractorFields.classList.remove('show');
                supplierFields.classList.remove('show');
                
                if (selectedRole === 'contractor') {
                    contractorFields.classList.add('show');
                } else if (selectedRole === 'supplier') {
                    supplierFields.classList.add('show');
                }
            });
        });
        
        // Password validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
            }
        });
    </script>
</body>
</html>
